<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__photo" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__navigation">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="places">
        <ul class="places__box"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 <a href="#" class="footer__link">Anuprienko Stanislav</a></p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form name="popup" class="popup__body">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input placeholder="Имя" name="nameInput" id="nameInput" type="text" class="popup__text">
          <input placeholder="О себе" name="jobInput" id="jobInput" type="text" class="popup__text">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_place">
      <div class="popup__container">
        <form name="popup" class="popup__body popup__body_add">
          <button type="button" class="popup__close popup__close_place"></button>
          <h3 class="popup__title">Новое место</h3>
          <input placeholder="Название" name="titleInput" id="titleInput" type="text" class="popup__text popup__text_place">
          <input placeholder="Ссылка на картинку" name="linkInput" id="linkInput" type="text" class="popup__text popup__text_link">
          <button type="submit" class="popup__button popup__button_place">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__container-image">
        <button type="button" class="popup__close popup__close-image"></button>
        <img class="popup__image" src="#">
        <h3 class="popup__subtitle"></h3>       
      </div>
    </div>
  </div>
  <template id="template-place" class="template-place">
    <li class="place">
      <img class="place__image" src="#">
      <div class="place__basement">
        <h2 class="place__subtitle"></h2>
        <button class="place__heart" type="button"></button>
      </div>
      <button class="place__delete" type="button"></button>
    </li>
  </template>
  <script defer src="./js/script.js"></script>
</body>
</html>
