<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__photo" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__navigation">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="places">
        <ul class="places__box"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 <a href="#" class="footer__link">Anuprienko Stanislav</a></p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form name="popup-profile" class="popup__body popup__body_type_profile" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input placeholder="Имя" name="nameInput" type="text" id="name-input" class="popup__input popup__input-name" value="Жак-Ив Кусто" required minlength="2" maxlength="40">
          <span class="name-input-error popup__input-error">Сообщение об ошибке</span>
          <input placeholder="О себе" name="jobInput" type="text" id="job-input" class="popup__input popup__input-job" value="Исследователь океана" required minlength="2" maxlength="200">
          <span class="job-input-error popup__input-error">Сообщение об ошибке</span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card-add">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close_type_card-add"></button>
        <form name="popup-cards" class="popup__body popup__body_type_card-add" novalidate>
          <h3 class="popup__title">Новое место</h3>
          <input placeholder="Название" name="titleInput" id="place-input" type="text" class="popup__input popup__input-place" required minlength="1" maxlength="30">
          <span class="popup__input-error place-input-error">Сообщение об ошибке</span>
          <input placeholder="Ссылка на картинку" name="linkInput" id="link-input" type="url" class="popup__input popup__input-link" required>
          <span class="popup__input-error link-input-error">Сообщение об ошибке</span>
          <button type="submit" class="popup__button popup__button_place">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_picture">
      <div class="popup__box">
        <button type="button" class="popup__close popup__close_type_picture"></button>
        <img class="popup__image" src="#">
        <h3 class="popup__subtitle"></h3>       
      </div>
    </div>
  </div>
  <template id="template-place" class="template-place">
    <li class="place">
      <img class="place__image" src="#">
      <div class="place__basement">
        <h2 class="place__subtitle"></h2>
        <button class="place__heart" type="button"></button>
      </div>
      <button class="place__delete" type="button"></button>
    </li>
  </template>
  <script src="./js/cards.js"></script>

  <script type="module" src="./js/script.js"></script>
</body>
</html>
